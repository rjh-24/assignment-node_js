<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Place Finder</title>
  </head>
  <body>
    <h1>Place Finder</h1>
    <form
      action="/view"
      method="GET"
    >
      <label for="input">Enter a Place or Zip Code:</label>
      <input
        type="text"
        id="input"
        name="input"
        required
      />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
